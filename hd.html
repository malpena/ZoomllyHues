<!DOCTYPE html>
<html>
<body>

<h2>External JavaScript</h2>

<p id="demo">A Paragraph 28.</p>

<button type="button" onclick="getRunningContext()">Click Me</button>

<p>This example uses a full web URL to link to "myScript.js".</p>
<p>(myFunction is stored in "myScript.js")</p>

<script src="https://appssdk.zoom.us/sdk.js"></script>

<script>
getRunningContext: async function (event) {
                    let that = "aaa"
                    const RunningContext = await zoomSdk.getRunningContext()
                        .then((ctx) => {
                            that = ctx
                        })
                        .catch((e) => {
                            that.generateZoomAppAPIError(e);
                        });
               document.getElementById("demo").innerHTML=that;
                }

</script>


</body>
</html>
