<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch System</title>
	<link href="https://demo.freescout.net/css/builds/db68c3f9e477837ac80e420c99f137d858565123991.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-section {
            flex: 1;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
        }
        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            background-color: #0E72ED;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
    </style>
	
<style>
	table {
	  border-collapse: collapse;
	  width: 100%;
	}

	th, td {
	  text-align: left;
	  padding: 8px;
	}

	tr:nth-child(even) {
	  background-color: #EFEFF4;
	}
</style>


	
	
	
</head>
<body>

    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="app.png">
        </div>

        <!-- Form Section -->

        <div class="form-section">
            <div class="customer-photo-container">
			<img src="https://zoomllyhues.netlify.app/default-avatar.png" alt="" class="customer-photo">
		</div>
		<div class="conv-customer-block conv-sidebar-block">
			<h3 color='#EFEFF4'><a href="">Dave Grohl</a></h3>
			<h4>daveg@gmail.com<h4>

			
		</div>



			<form action="#" method="POST">
                <label for="name">Order No.</label>
                <input type="text" id="name" name="name" placeholder="131966" required>
				<label for="name">Items</label>
                <input type="text" id="name" name="name" placeholder="Couch Set" required>
				<label for="name">Address</label>
                <input type="text" id="name" name="name" placeholder="1/9 Castlereagh St. Sydney NSW 2000" required>                
                <label for="email">Estimated Delivery</label>
                <input type="text" id="email" name="email" placeholder="10-Nov-2024" required>
				<label for="email">New Delivery Date</label>
				<input type="date" id="email" name="email" placeholder="10-Nov-2024" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
