<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>


<script>

   document.getElementById("status").innerHTML="<b>Status:</b>  Pending Reschedule";

</script>


<script>
async function notifyEvent() {
    
	// The endpoint URL
        const url = 'https://inbots.zoom.us/incoming/hook/HgY6IYQcThi2dsYbnCUZ6g?format=full';

        // The data to be sent
        const data = {
            name: 'John Doe',
            email: 'johndoe@example.com'
        };

        // Convert data to JSON string
        const jsonData = JSON.stringify(data);

        // Authorization token (replace with actual token)
        const token = 'HgLYneOTsaI1GBVtznsdQ';

        // Calculate Content-Length based on the size of the JSON string
        const contentLength = jsonData.length;

        // Sending the POST request using fetch
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token,
                'Content-Length': contentLength.toString()
            },
            body: jsonData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').textContent = 'Success: ' + JSON.stringify(data);
        })
        .catch((error) => {
            document.getElementById('response').textContent = 'Error: ' + error;
        });
    
	
}
</script>
